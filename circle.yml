checkout:
  post:
    - sudo apt-get install -y automake autopoint libreadline-dev wget texinfo
    - wget ftp://ftp.gnu.org/pub/gnu/gettext/gettext-0.19.2.tar.xz
    - tar -xpf gettext-0.19.2.tar.xz
    - (cd ./gettext-0.19.2 && ./configure --prefix=/usr && make && sudo make install)
    - sh ./autogen.sh
    - make

test:
  override:
    - make check
    - make distcheck
